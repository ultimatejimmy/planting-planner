<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />

	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<div id="app">
		<div id="input">
			<label for="frostDate">Last Frost Date: </label><input id="frostDate" type="date"
				placeholder="Enter as MM/DD/YYYY" />
			<button id="generateTable" onclick="generateTable();" type="submit">
				Get Schedule!
			</button>
			<button id="getLocation" onclick="getLocation();">🗺️ Find based on location</button>
			<p id="locationError"></p>
		</div>
		<div id="plants" class="hidden">
			<input id="search" placeholder="🔍  Search for a plant" onkeyup="searchTable()" />
			<div id="key">
				🏡 = Start Indoors<br>🌤️ = Start Outdoors/Plant Out
			</div>
			<table id="thePlants" class="pure-table pure-table-striped pure-table-horizontal">
				<thead>
					<tr>
						<td>Plant</td>
						<td>Schedule</td>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
</body>
<script src="js/data.js"></script>
<script src="js/getFrostDate.js"></script>
<script src="js/makeTable.js"></script>

</html>
